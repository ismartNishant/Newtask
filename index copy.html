<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/c0b2a76797.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Newtask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link "  href="#">&#8249; Sites</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Page: Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class='bx bx-search'></i></span>
                            <input type="text" class="form-control" placeholder="Find everything" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                    </li>
                    <li class="nav-item d-flex">
                        <button class="btn mybtn"> <i class='bx bx-move'></i></button>
                        <button class="btn mybtn"><i class='bx bx-left-indent'></i> </button>
                    </li>
                </ul>
                <div class="d-flex me-auto">
                    <button class="btn mybtn"><i class='bx bx-desktop'></i></button>
                    <button class="btn mybtn"><i class='bx bx-laptop'></i></button>
                    <button class="btn mybtn"><i class='bx bx-tab'></i></button>
                    <button class="btn mybtn"><i class='bx bx-mobile-landscape'></i></button>
                    <button class="btn mybtn"><i class='bx bx-mobile-alt'></i></button>
                    <button class="btn mybtn"> <i class='bx bx-dots-horizontal-rounded'></i></button>

                </div>
                <div class="d-flex mx-1">
                    <button class="btn mybtn"><i class='bx bx-undo' ></i></button>
                    <button class="btn mybtn"><i class='bx bx-redo'></i></button>
                </div>

                <div class="d-flex  ">
                    <div class="d-flex px-2 border-start">
                        <button class="btn mybtn"><i class='bx bx-cloud-upload'></i>  Publish</button>
                        <button class="btn mybtn"><i class='bx bx-file-find'></i></button>
                        <button class="btn mybtn"><i class='bx bx-cog'></i></button>
                    </div>
                    <div class="border-start d-flex ps-2">
                        <button class="btn mybtn"><i class='bx bx-crown' ></i> Premium</button>
                        <button class="btn mybtn"><i class='bx bx-user'></i></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--side bar-->

    <div class="container-fluid bg-dark position-fixed h-100 sidebar">
        <div class="d-flex flex-column  position-fixed mt-2">
            <button class="btn mybtn"><i class='bx bx-desktop'></i></button>
            <button class="btn mybtn"><i class='bx bx-laptop'></i></button>
            <button class="btn mybtn"><i class='bx bx-tab'></i></button>
            <button class="btn mybtn"><i class='bx bx-mobile-landscape'></i></button>
            <button class="btn mybtn"><i class='bx bx-mobile-alt'></i></button>
            <button class="btn mybtn"> <i class='bx bx-dots-horizontal-rounded'></i></button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
